<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card-container">
        <div class="card-content-box">
          <h1 class="heading-1">
            Get <span> insights </span> that help your business grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <p class="stat">10k+<span class="stat-heading"> companies</span></p>
            <p class="stat">314<span class="stat-heading"> templates</span></p>
            <p class="stat">12m+<span class="stat-heading">queries</span></p>
          </div>
        </div>

        <div class="card-image-box">&nbsp;</div>
      </article>
    </main>
  </body>
</html>
